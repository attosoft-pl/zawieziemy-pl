<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zawieziemy</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="https://cdn.tailwindcss.com/3.4.5"></script>
  <style>
    body {
      font-family: "Open Sans", sans-serif;
    }
    section > .title {
      display: flex;
    }
    section .spacer {
      font-weight: 900;
      color: yellow;
      background: black;
    }
    .menu .mobile {
      position: fixed;
      top: 20px;
      right: 33px;
      margin-right: 42px;
      display: flex;
      flex-direction: column;
      background-color: black;
      left: 15px;
    }
    .menu .mobile a {
      padding: 20px;
    }
  </style>
</head>
<body class="bg-[#2A2927] text-[#C7C7C4]">
  <div id="app"><div>
  <script id="x-app" type="text/x-template"></script>
  <script id="x-footer" type="text/x-template"></script>
  <script>
    function parseVueSFC(src, name = 'x-app') {
      const template = src.split('</template>')[0].split('<template>')[1];
      const script = src.split('<script>')[1].split('</scr'+'ipt>')[0];
      window[name].innerHTML = template;
      return eval(script);
    }
    const urls = [
      './App.vue',
      './Footer.vue',
    ]
    Promise.all(urls.map(url => fetch(url).then(r => r.text()))).then(components => {
      const [App, Footer] = components;
      window.Footer = parseVueSFC(Footer, 'x-footer');
      parseVueSFC(App);
    })
  </script>
</body>
</html>
